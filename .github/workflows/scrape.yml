name: Daily Share Trading Scraper

on:
  schedule:
    - cron: '0 10 * * 1-5'  # Run at 10:00 UTC, Monday to Friday
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          pip install -r requirements.txt
          pip install lxml selenium pandas

      - name: Run scraper
        run: python daily_scraper.py
